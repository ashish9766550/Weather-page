<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Get Weather Datas </h2>
        <form >
            <div class="cityname">
                <p>Enter City Name:</p>
                <input type="text" class="city" value="kathmandu">
                <div class="weather">
                    <p class="Temp">temperature:</p>
                    <p class="id">id:</p>
                    <p class="feels_like">feels like:</p>
                    <p class="humidity">humidity:</p>

                </div>
            </div>
            <button class="click">Get Weather</button>
        </form>

    </div>







    <script src="first.js"></script>
</body>
</html>
